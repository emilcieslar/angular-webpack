<!-- ########################################################################### FORM FOR INSERTING COUNTRY AND ZIPCODE -->
<form class="c-form" name="weatherForm" ng-submit="$ctrl.getWeatherManually()" ng-hide="$ctrl.hideWeatherForm()">

        <!-- I'm not checking for validity of these since I believe that would be out of scope of this assignment -->
        <!-- I have tried https://github.com/rsertelon/iso-3166-country-codes-angular, however weather api doesn't support standard codes such as GB for uk -->

        <!-- ##################################### ZIP CODE -->
        <label class="c-form__label">Zip code
            <input class="c-form__input" type="text" name="zip" ng-model="$ctrl.formData.zip" placeholder="Zip code" required>
        </label>
        <span ng-show="weatherForm.zip.$error.required" class="c-form__error">This field is required</span>

        <!-- ##################################### COUNTRY CODE -->
        <label class="c-form__label">Country code
            <input class="c-form__input" type="text" name="country" ng-model="$ctrl.formData.country" placeholder="Country code" required>
        </label>
        <span ng-show="weatherForm.country.$error.required" class="c-form__error">This field is required</span>

        <!-- ##################################### SUBMIT -->
        <button type="submit" ng-disabled="weatherForm.$invalid" name="weatherFormSubmit" class="c-button c-button--wide c-button--top c-button--success">Show me weather</button>
</form>
